<!doctype html>
<html>
  <head>
    <title>Gdict's Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <style></style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="gcookie.js"></script>
  </head>
  
  <body>
    <div>
      <h4>Dictionary</h4>
      <form>
        <input type="radio" name="dictionary" value="google" id="google" />google<br />
        <input type="radio" name="dictionary" value="eijiro" id="eijiro" />eijiro<br />
        <input type="radio" name="dictionary" value="weblio" id="weblio" />weblio
      </form>
    </div>
    <hr />
    
    <div>
      <h4>History</h4>
      <textarea id="historyTextarea" cols="20" rows="10"></textarea>
      <div>
        <button id="updateButton" type="button">Update</button>
        <button id="clearButton" type="button">Clear</button>
      </div>
    </div>
    <hr />
    
    <div>
      <h4>About Gdict</h4>
      <div>
        <div>version 0.8.5</div>
        <!--a href="https://github.com/tomabroad/gdict">tomabroad/gdict</a-->
        <button id="gdictLinkButton" class="button-link" type="button">check update</button>
      </div>
    </div>
  </body>
  
</html>
