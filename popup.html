<!doctype html>
<html>
  <head>
    <title>Gdict's Popup</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <style></style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/gcookie.js"></script>
  </head>
  
  <body>
    <div>
      <h4>History<span id="numHistory">&nbsp;(-)</span></h4>
      <textarea id="historyTextarea" cols="20" rows="15"></textarea>
      <div>
        <button id="updateButton" type="button">Update</button>
        <button id="clearButton" type="button">Clear</button>
      </div>
    </div>
    <hr />
    
    <div id="aboutHov">
      <h4>About Gdict</h4>
      <div class="hiddenMenu">
        <div>version 0.9.2</div>
        <button id="gdictLinkButton" class="button-link" type="button">check update</button>
      </div>
    </div>
    <hr />
        
    <div id="dictionaryHov">
      <h4>Dictionary</h4>
      <div id="dictionaryMenu" class="hiddenMenu">
        <input type="radio" name="dictionary" id="google" />google<br />
        <input type="radio" name="dictionary" id="eijiro" />eijiro<br />
        <input type="radio" name="dictionary" id="weblio" />weblio
      </div>
    </div>
    
  </body>
  
</html>
